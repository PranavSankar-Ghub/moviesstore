<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
</head>
<body>
    <h1>Add Movie</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" required><br>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" required><br>

        <label for="synopsis">Synopsis:</label>
        <textarea name="synopsis"></textarea><br>

        <label for="poster">Poster:</label>
        <input type="file" name="poster"><br>

        <label for="director">Director:</label>
        <select name="director">
            {% for director in directors %}
                <option value="{{ director.id }}">{{ director.name }}</option>
            {% endfor %}
        </select><br>

        <label for="actors">Actors:</label>
        {% for actor in actors %}
            <input type="checkbox" name="actors" value="{{ actor.id }}">{{ actor.name }}<br>
        {% endfor %}

        <label for="genres">Genres:</label>
        {% for genre in genres %}
            <input type="checkbox" name="genres" value="{{ genre.id }}">{{ genre.name }}<br>
        {% endfor %}

        <button type="submit">Save</button>
    </form>
</body>
</html>
